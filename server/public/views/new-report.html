<div class="page-header">
    <p class="lead">
        Use this page as a way to quickly compile daily report.
    </p>
    <p class="text-center"><em>Remember: <a href="http://support.mashery.com/docs/read/customizing_your_portal/Markdown_Cheat_Sheet" target="_blank">Markdown</a> is your friend.</em></p>
</div>

<ul>
    <li><a href="#">List</a></li>
    <li><a href="#view">One</a></li>
    <li><a href="#new">New</a></li>
</ul>

<div class="row">
    <div class="col-sm-6 setup">
        <div class="form-group">
            <label for="name">First and Last Name:</label>
            <input type="text" id="name" class="form-control" ng-model="model.name" placeholder="What is your name?"></textarea>
        </div>
        <div class="form-group">
            <label for="done">Done:</label>
            <textarea id="done" class="form-control" rows="4" ng-model="model.done" placeholder="What was done today?"></textarea>
        </div>
        <div class="form-group">
            <label for="inprogress">In Progress:</label>
            <textarea class="form-control" rows="4" ng-model="model.inprogress" placeholder="What's in progress still?"></textarea>
        </div>
        <div class="form-group">
            <label for="next">Next Day:</label>
            <textarea class="form-control" rows="4" ng-model="model.next" placeholder="What will be done next?"></textarea>
        </div>
        <div class="form-group">
            <label for="reviewed">Reviewed:</label>
            <textarea class="form-control" rows="4" ng-model="model.reviewed" placeholder="What was reviewed today?"></textarea>
        </div>
        <div class="form-group">
            <label for="questions">Questions:</label>
            <textarea class="form-control" rows="4" ng-model="model.questions" placeholder="Any questions?"></textarea>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="report panel panel-default">
            <div class="panel-heading">
                <h3 class="rName panel-title">{{model.name}}'s work report ({{date | date: 'mediumDate'}})</h3>
            </div>
            <div class="panel-body">
                <div ng-if="model.done.length > 0" class="animate-if">
                    <h4>Done:</h4>
                    <p btf-markdown="model.done"></p>
                </div>
                <div ng-if="model.inprogress.length > 0" class="animate-if">
                    <h4>In Progress:</h4>
                    <p btf-markdown="model.inprogress"></p>
                </div>
                <div ng-if="model.next.length > 0" class="animate-if">
                    <h4>Next Day:</h4>
                    <p btf-markdown="model.next"></p>
                </div>
                <div ng-if="model.reviewed.length > 0" class="animate-if">
                    <h4>Reviewed:</h4>
                    <p btf-markdown="model.reviewed"></p>
                </div>
                <div ng-if="model.questions.length > 0" class="animate-if">
                    <h4>Questions:</h4>
                    <p btf-markdown="model.questions"></p>
                </div>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-default" ng-click="sendReport()">Email the Text Report</button>
            <button type="button" class="btn btn-default" clip-copy="getReportHtmlToCopy()" clip-click="copyReportClick()">Copy the Html Report</button>
        </div>
    </div>
</div>
